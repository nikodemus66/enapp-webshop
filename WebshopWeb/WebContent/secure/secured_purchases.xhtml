<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="secured_template.xhtml">

    <ui:define name="content">
        <h:form method="post" action="purchases">
               <ui:repeat value="#{userSession.purchases}" var="purchase"> <a> </a>
                    <p><span padding="10"><h:outputText value="#{purchase.id}"/></span> 
                       <span padding="10"><h:outputText value="#{purchase.datetime}"/></span>
                       <span padding="10"><h:outputText value="#{purchase.state}"/> </span>
                    </p>
                </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
