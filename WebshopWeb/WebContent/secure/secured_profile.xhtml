<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="secured_template.xhtml">

	<ui:define name="content">
	    <h:form method="post" action="account">
            <h:outputLabel value="Account:" for="username"/><h:outputText id="username" value="#{accountMBean.username}" />
            <br></br>
            <h:outputLabel value="Name:" for="name"/><h:inputText id="name" value="#{accountMBean.name}"/>
            <br></br>
            <h:outputLabel value="Address:" for="address"/><h:inputText id="address" value="#{accountMBean.address}"/>
            <br></br>
            <h:outputLabel value="EMail:" for="email"/><h:inputText id="email" value="#{accountMBean.email}" />
            <br></br>
            <h:outputLabel value="" for="save"/><h:commandButton id="save" value="Save" action="#{userSession.updateCustomer}"/>
            <br></br>
            <h:outputLink value="secured_index.xhtml">
                <h:outputText value="Back" />
            </h:outputLink>
        </h:form>
	</ui:define>
</ui:composition>
