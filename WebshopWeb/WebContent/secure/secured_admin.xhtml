<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="secured_template.xhtml">

	<ui:define name="content">
        <h2>Admin</h2>
            <h:form id="customers">
                <ui:repeat value="#{adminBean.customers}" var="item">
                    <p><span padding="10"><h:inputText value="#{item.username}"/></span>
                       <span padding="10"><h:inputText value="#{item.name}"/></span>
                       <span padding="10"><h:inputText value="#{item.address}"/></span>
                       <span padding="10"><h:inputText value="#{item.email}"/></span>
                       <h:commandButton
                            type="submit"
                            value="Change"
                            styleClass="btn btn-sm btn-default"
                            action="#{adminBean.changeCustomer(item)}">
                        </h:commandButton>
                    </p>
                </ui:repeat>
                <br></br>
                <h:outputLink value="secured_index.xhtml">
                    <h:outputText value="Back" />
                </h:outputLink>
            </h:form> 
	</ui:define>
</ui:composition>
