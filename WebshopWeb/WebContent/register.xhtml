<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="resources/templates/template.xhtml">

    <ui:define name="content">
        <h:messages />
        <h:form method="post" action="register">
            <h:outputLabel value="Username:" for="username"/><h:inputText id="username" value="#{accountMBean.username}" />
            <br></br>
            <h:outputLabel value="Password:" for="password"/><h:inputSecret id="password" value="#{accountMBean.password}" />
            <br></br>
            <h:outputLabel value="Name:" for="name"/><h:inputText id="name" value="#{accountMBean.name}"/>
            <br></br>
            <h:outputLabel value="Address:" for="address"/><h:inputText id="address" value="#{accountMBean.address}"/>
            <br></br>
            <h:outputLabel value="E-Mail:" for="email"/><h:inputText id="email" value="#{accountMBean.email}" />
            <br></br>
            <h:outputLabel value="" for="create"/><h:commandButton id="create" value="Create" action="#{accountMBean.createCustomer}"/>
            <br></br>
            <br></br>
            <h:outputLink value="login.xhtml">
                <h:outputText value="Back" />
            </h:outputLink>
        </h:form>
    </ui:define>
</ui:composition>
